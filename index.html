<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Examination System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Examination System</h1>
        <form id="examForm">
            <div class="question">
                <p>1. What is the capital of France?</p>
                <label><input type="radio" name="q1" value="Paris"> Paris</label><br>
                <label><input type="radio" name="q1" value="London"> London</label><br>
                <label><input type="radio" name="q1" value="Berlin"> Berlin</label><br>
                <label><input type="radio" name="q1" value="Madrid"> Madrid</label>
            </div>

            <div class="question">
                <p>2. What is 2 + 2?</p>
                <label><input type="radio" name="q2" value="3"> 3</label><br>
                <label><input type="radio" name="q2" value="4"> 4</label><br>
                <label><input type="radio" name="q2" value="5"> 5</label><br>
                <label><input type="radio" name="q2" value="6"> 6</label>
            </div>

            <div class="question">
                <p>3. Which planet is known as the Red Planet?</p>
                <label><input type="radio" name="q3" value="Earth"> Earth</label><br>
                <label><input type="radio" name="q3" value="Mars"> Mars</label><br>
                <label><input type="radio" name="q3" value="Jupiter"> Jupiter</label><br>
                <label><input type="radio" name="q3" value="Saturn"> Saturn</label>
            </div>

            <button type="button" onclick="submitExam()">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
